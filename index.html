<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پروفایل جادویی پرگرافیک</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    html, body {width:100%; height:100%; overflow:hidden; font-family: Arial, sans-serif;}
    canvas {position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;}

    /* کارت مرکزی */
    .card {
        position: relative;
        z-index: 1;
        width: 90%;
        max-width: 400px;
        background: rgba(0,0,40,0.7);
        border-radius: 25px;
        padding: 35px;
        text-align: center;
        color: white;
        box-shadow: 0 0 60px rgba(255,255,255,0.3);
        animation: fadeIn 2s ease-out forwards;
        top: 50%;
        transform: translateY(-50%);
        margin: auto;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.2);
    }

    .card h1 {font-size:2.3em; margin-bottom:10px; text-shadow: 0 0 10px #fff;}
    .card p {margin:12px 0; font-size:1.1em; text-shadow: 0 0 5px #fff;}

    /* دکمه‌ها */
    .buttons {margin-top:25px;}
    .buttons button {
        margin:5px;
        padding:12px 28px;
        border:none;
        border-radius:15px;
        font-size:1em;
        cursor:pointer;
        transition: all 0.3s;
        background: linear-gradient(45deg, #ff6ec4, #7873f5);
        color:white;
        box-shadow: 0 5px 25px rgba(255,255,255,0.4);
    }
    .buttons button:hover {
        transform: scale(1.15);
        box-shadow: 0 8px 40px rgba(255,255,255,0.8);
        background: linear-gradient(45deg, #ff9ec4, #a387f5);
    }

    /* مودال */
    .modal {display:none; position:fixed; z-index:2; left:0; top:0;
        width:100%; height:100%; background: rgba(0,0,0,0.9);
        justify-content:center; align-items:center;}
    .modal-content {
        background: rgba(30,30,60,0.95);
        padding:25px;
        border-radius:20px;
        width:80%; max-width:400px;
        text-align:center;
        color:white;
        box-shadow:0 0 50px rgba(255,255,255,0.3);
        backdrop-filter: blur(6px);
    }
    .close {float:right; font-size:1.5em; cursor:pointer;}

    @keyframes fadeIn {
        0% {opacity:0; transform: translateY(-60%);}
        100% {opacity:1; transform: translateY(-50%);}
    }
</style>
</head>
<body>

<div class="card">
    <h1>پارسا</h1>
    <p>به دنیای جادویی من خوش آمدید!</p>
    <p>اینجا می‌توانید متن دلخواه خود را اضافه کنید.</p>
    <div class="buttons">
        <button onclick="openModal('اینستاگرام')">اینستاگرام</button>
        <button onclick="openModal('یوتیوب')">یوتیوب</button>
        <button onclick="openModal('روبیکا')">روبیکا</button>
    </div>
</div>

<!-- مودال -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p>متن دلخواه خود را اینجا قرار دهید!</p>
    </div>
</div>

<!-- Canvas پس‌زمینه جادویی -->
<canvas id="bg"></canvas>

<script>
    // مودال
    function openModal(title) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // Canvas پس‌زمینه حرفه‌ای
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const num = 250;

    for(let i=0;i<num;i++){
        particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*2+1,
            dx: (Math.random()-0.5)*0.7,
            dy: (Math.random()-0.5)*0.7,
            color: `hsl(${Math.random()*360}, 100%, 75%)`
        });
    }

    function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = p.color;
            ctx.fill();
            ctx.closePath();

            p.x += p.dx;
            p.y += p.dy;

            if(p.x<0 || p.x>canvas.width) p.dx*=-1;
            if(p.y<0 || p.y>canvas.height) p.dy*=-1;
        });
        requestAnimationFrame(draw);
    }
    draw();

    // افکت دنبال‌کننده موس
    window.addEventListener('mousemove', e=>{
        particles.forEach(p=>{
            let dist = Math.hypot(p.x-e.clientX, p.y-e.clientY);
            if(dist<100){
                p.x += (e.clientX - p.x)*0.01;
                p.y += (e.clientY - p.y)*0.01;
            }
        });
    });

    window.addEventListener('resize', ()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
