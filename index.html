<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>درباره من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            text-align: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #74ebd5;
        }
        h1 {
            margin-top: 10px;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4cafef;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background-color: #3b8fd5;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="عکس پروفایل">
        <h1>نام شما</h1>
        <p>
            سلام! من [نام] هستم.  
            علاقه‌مند به برنامه‌نویسی، تکنولوژی و یادگیری چیزهای جدید.  
            سن: [سن شما]  
            شهر: [شهر شما]
        </p>
        <a class="button" href="https://rubika.ir/YourID" target="_blank">صفحه روبیکا من</a>
    </div>
</body>
</html>
